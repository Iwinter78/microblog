apiVersion: apps/v1
kind: Deployment
metadata:
  name: microblog
spec:
  selector:
    matchLabels:
      app: microblog
  template:
    metadata:
      labels:
        app: microblog
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      initContainers:
      - name: wait-for-mysql
        image: busybox:1.36
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          readOnlyRootFilesystem: true
        command: ['sh', '-c']
        args:
          - |
            until nc -z microblog-mysql 3306; do
              echo "Waiting for MySQL to be ready..."
              sleep 2
            done
            echo "MySQL is ready!"
            sleep 5
      containers:
      - name: microblog
        image: iwinter78/microblog:master-prod
        imagePullPolicy: Always
        workingDir: /home/microblog
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          readOnlyRootFilesystem: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        env:
        - name: DATABASE_URL
          value: "mysql+pymysql://microblog:microblog@microblog-mysql:3306/microblog"
        ports:
        - containerPort: 8000
        volumeMounts:
        - name: microblog-storage
          mountPath: /app/data
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: microblog-storage
        emptyDir: {}
      - name: tmp
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: microblog
spec:
  selector:
    app: microblog
  ports:
    - port: 8000
      targetPort: 5000
      protocol: TCP
  type: LoadBalancer