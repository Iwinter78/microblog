apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: microblog-pvc
spec:
  resources:
    requests:
      storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: microblog
spec:
  selector:
    matchLabels:
      app: microblog
  template:
    metadata:
      labels:
        app: microblog
    spec:
      initContainers:
      - name: wait-for-mysql
        image: busybox:1.36
        command: ['sh', '-c']
        args:
          - |
            until nc -z microblog-mysql 3306; do
              echo "Waiting for MySQL to be ready..."
              sleep 2
            done
            echo "MySQL is ready!"
            sleep 5
      containers:
      - name: microblog
        image: iwinter78/microblog:master-prod
        workingDir: /home/microblog
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        env:
        - name: DATABASE_URL
          value: "mysql+pymysql://microblog:microblog@microblog-mysql:3306/microblog"
        ports:
        - containerPort: 8000
        volumeMounts:
        - name: microblog-storage
          mountPath: /app/data
      volumes:
      - name: microblog-storage
        persistentVolumeClaim:
          claimName: microblog-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: microblog
spec:
  selector:
    app: microblog
  ports:
    - port: 8000
      targetPort: 8000
  type: LoadBalancer