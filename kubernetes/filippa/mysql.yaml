apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000

      containers:
      - name: mysql
        image: mysql:8.0
        securityContext:
          readOnlyRootFilesystem: true
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: microblog
        - name: MYSQL_DATABASE
          value: microblog
        - name: MYSQL_USER
          value: microblog
        - name: MYSQL_PASSWORD
          value: microblog
        ports:
        - containerPort: 3306
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql
      
      volumes:
      - name: mysql-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
spec:
  selector:
    app: mysql
  ports:
    - port: 3306
